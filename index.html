<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Deep Sea Hangman</title>

	<link rel="stylesheet" type="text/css" href="assets/style.css">
	

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    
    <script
  	src="https://code.jquery.com/jquery-3.2.1.min.js"
  	integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  	crossorigin="anonymous"></script>
 


</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12 title">Deep Sea Hangman</div>
		</div>
		<div class="box">
			<div class="hangman">
				<div class="head">o</div>
				<div class="body">|</div>
				<div class="right-arm">\</div>
				<div class="left-arm">/</div>
				<div class="right-leg">\</div>
				<div class="left-leg">/</div>
				<div class="stage">___</div>
				<div class="post-one">|</div>
				<div class="post-two">|</div>
				<div class="post-three">|</div>
				<div class="upper-post">__</div>
				
			</div>
		</div>
		<div class="box">
			<br>
			<div class="word"></div>
			<br><br>

			<div class="wrong-guess">Wrong Guesses: </div>
			<br>

			<div class="guesses-left">Guesses Left: </div>
			<br>

			<div class="wins">Wins: </div>
			<br>

			<div class="losses">Losses: </div>
		</div>
	</div>
<script src="assets/script.js"></script>
</body>
</html>
